<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sir Daily Bazar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Sir Daily Bazar</h1>
        <p>Your One-Stop Shop for Daily Needs</p>
    </header>

    <!-- Navigation -->
    <nav class="nav-container">
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Search products..." oninput="searchProducts(this.value)">
            <button id="loginBtn" class="btn btn-primary">Admin Login</button>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container" style="display: none;">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        
        <!-- Add Category Section -->
        <div class="form-group">
            <label for="categoryName">Add New Category</label>
            <input type="text" id="categoryName" placeholder="Category name">
            <button onclick="addCategory()" class="btn btn-primary">Add Category</button>
        </div>

        <!-- Add Product Section -->
        <div class="form-group">
            <label for="productName">Add New Product</label>
            <input type="text" id="productName" placeholder="Product name">
        </div>
        <div class="form-group">
            <label for="productPrice">Price</label>
            <input type="number" id="productPrice" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="productCategory">Category</label>
            <select id="productCategory">
                <option value="">Select Category</option>
            </select>
        </div>
        <div class="form-group">
            <label for="productImage">Image URL (optional)</label>
            <input type="text" id="productImage" placeholder="Image URL">
        </div>
        <div class="form-group">
            <label for="productOffer">Offer (optional)</label>
            <input type="text" id="productOffer" placeholder="e.g., 10% off">
        </div>
        <button onclick="addProduct()" class="btn btn-primary">Add Product</button>
    </div>

    <!-- Main Store -->
    <main class="main-store">
        <!-- Categories -->
        <div id="categoryList" class="category-list"></div>
        
        <!-- Products -->
        <div id="productList" class="product-list"></div>
    </main>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <script src="main.js"></script>
    <script scr="store.js"></script>
</body>
</html>
