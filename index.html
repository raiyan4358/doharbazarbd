<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoharBazarBD - Your Online Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <h1>DoharBazarBD</h1>
            <div id="userInfo">
                <button id="loginBtn" class="btn btn-primary">Admin Login</button>
            </div>
        </div>
    </header>

    <!-- Login Container -->
    <div class="login-container" style="display: none;">
        <h2>Admin Login</h2>
        <form id="loginForm" onsubmit="login(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-danger" onclick="hideLoginForm()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Main Store -->
    <div class="main-store">
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" 
                   placeholder="Search products..." 
                   oninput="window.store.searchProducts(this.value)">
        </div>

        <!-- Categories -->
        <div class="categories"></div>

        <!-- Products Grid -->
        <div class="products-grid"></div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" style="display: none;">
        <h2>Admin Panel</h2>
        
        <!-- Add Category Form -->
        <div class="admin-section">
            <h3>Add Category</h3>
            <form id="categoryForm" onsubmit="window.store.addCategory(event)">
                <div class="form-group">
                    <input type="text" id="categoryName" placeholder="Category Name" required>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </div>
            </form>
        </div>

        <!-- Add Product Form -->
        <div class="admin-section">
            <h3>Add Product</h3>
            <form id="productForm" onsubmit="window.store.addProduct(event)">
                <div class="form-group">
                    <input type="text" id="productName" placeholder="Product Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="productPrice" placeholder="Price in Taka" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <textarea id="productDescription" placeholder="Product Description" required></textarea>
                </div>
                <div class="form-group">
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="url" id="productImage" placeholder="Image URL" required>
                </div>
                <div class="form-group">
                    <input type="text" id="productOffer" placeholder="Offer (optional)">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>
        </div>

        <button class="btn btn-danger" onclick="logout()">Logout</button>
    </div>

    <!-- Edit Product Modal -->
    <div id="editProductModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Edit Product</h3>
            <form id="editProductForm" onsubmit="window.store.updateProduct(event)">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <input type="text" id="editProductName" placeholder="Product Name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="editProductPrice" placeholder="Price in Taka" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <textarea id="editProductDescription" placeholder="Product Description" required></textarea>
                </div>
                <div class="form-group">
                    <select id="editProductCategory" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="url" id="editProductImage" placeholder="Image URL" required>
                </div>
                <div class="form-group">
                    <input type="text" id="editProductOffer" placeholder="Offer (optional)">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">Update Product</button>
                    <button type="button" class="btn btn-danger" onclick="document.getElementById('editProductModal').style.display='none'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast"></div>

    <!-- Scripts -->
    <script src="store.js"></script>
    <script src="main.js"></script>
    <script>
        // Initialize everything when the document loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check if admin is already logged in
            if (sessionStorage.getItem('isAdmin') === 'true') {
                document.querySelector('.admin-panel').style.display = 'block';
                document.getElementById('loginBtn').textContent = 'Logout';
                document.getElementById('loginBtn').onclick = logout;
            } else {
                document.querySelector('.admin-panel').style.display = 'none';
                document.getElementById('loginBtn').textContent = 'Admin Login';
                document.getElementById('loginBtn').onclick = showLoginForm;
            }

            // Initialize the store display
            window.store.displayProducts();
            window.store.displayCategories();
            window.store.updateCategoryOptions();
        });
    </script>
</body>
</html>
